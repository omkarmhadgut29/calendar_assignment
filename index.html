<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYGAL Technical Test</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="mainContainer">
        <h1>ZYGAL Technical Test</h1>
        <div class="labelContainer">
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <select id="year"></select>
        </div>
        <br>
        <div class="calendar" id="calendar">
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
            </table>
        </div>
        <div class="labelContainer" style="margin-top: 30px;">
            <label for="date">Enter Any Date:</label>
            <input type="number" id="date" min="1" max="31">
            <button onclick="processDate()">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
